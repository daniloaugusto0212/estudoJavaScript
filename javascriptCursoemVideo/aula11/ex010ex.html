<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Seu país: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade(){
            var pais = document.querySelector('input#txtnac').value
            //var pais = txtnac.value
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Você nasceu em <strong>${pais}</strong></p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            }else{
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
