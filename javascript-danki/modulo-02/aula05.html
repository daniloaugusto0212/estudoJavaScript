</head>

<body>
    <script>

        function testes() {
            console.log('Chamando a função teste')
        }

        function testes2(nome) {
            console.log("O nome passado é: " + nome)
        }

        function pegarNome(parametro) {
            if (parametro == 1) {
                return "Danilo";
            } else {
                return "Outro Nome";
            }
        }



        var nome = pegarNome(12);

        console.log(nome)

        testes2('Danilo')

        testes();

    </script>
