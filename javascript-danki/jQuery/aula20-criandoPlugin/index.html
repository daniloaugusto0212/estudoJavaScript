<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Plugin jQuery</title>
</head>

<body>
    <p>Olá Mundo</p>
    <span>Olá Mundo</span>

            $('p').aplicarCor({

                backgroundColor: 'red'

        });
